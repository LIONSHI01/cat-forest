<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Cat Forest</title>
  </head>
  <body>
    <header class="header">
      <div class="navigation">
        <div class="navigation__nav">
          <div class="navigation__logo-box">
            <a href="#" class="navigation__logo-link">
              <img
                src="img/logo.png"
                alt="Cat forest logo"
                class="navigation__logo"
              />
            </a>
          </div>
          <ul class="navigation__list">
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span>About</span></a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span>Marketplace</span></a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span>Blog</span></a>
            </li>
            <li class="navigation__item">
              <a href="#" class="navigation__link"><span>Cat ABC</span></a>
            </li>
          </ul>
          <div class="navigation__search-box">
            <input type="text" class="navigation__input" placeholder="search" />

            <button class="navigation__search-button">
              <svg class="navigation__icon">
                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </div>
          <div class="navigation__auth-box">
            <a href="#" class="navigation__sign-in btn btn--outline">Sign in</a>
            <a href="#" class="navigation__register btn btn--fill">Register</a>
          </div>
        </div>
      </div>
      <section class="section-hero">
        <div class="hero">
          <div class="hero__heading">
            <h1 class="heading-primary">
              Find Your Lifelong
              <span class="hero__highlight-text">Friend</span>
            </h1>
          </div>
        </div>
      </section>
    </header>

    <main class="main">
      <section class="section-directory">
        <div class="search-box">
          <form class="search-box__form">
            <div class="search-box__input-field">
              <label for="search-for" class="search-box__label"
                >Search for</label
              >
              <input
                id="search-for"
                type="text"
                class="search-box__input"
                placeholder="Cat, tools, food"
              />
            </div>
            <div class="search-box__input-field">
              <label for="category" class="search-box__label">Category</label>
              <select id="category" type="text" class="search-box__input">
                <option value="british-short-hair">British Shorthair</option>
                <option value="british-short-hair">Polydactyl</option>
                <option value="british-short-hair">Snowshoe</option>
                <option value="british-short-hair">Calico</option>
                <option value="british-short-hair">British Shorthair</option>
                <option value="british-short-hair">Siamese</option>
              </select>
            </div>
            <div class="search-box__input-field">
              <label for="location" class="search-box__label">Location</label>
              <input
                id="location"
                type="text"
                class="search-box__input"
                placeholder="London, British"
              />
            </div>
            <button type="submit" class="search-box__btn">
              <svg class="search-box__icon">
                <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
              </svg>
            </button>
          </form>
        </div>
        <div class="directories">
          <div class="directories__link-box">
            <svg class="directories__icon">
              <use xlink:href="img/sprite.svg#icon-github"></use>
            </svg>
            <span class="directories__title">Buy a cat</span>
          </div>
          <div class="directories__link-box">
            <svg class="directories__icon">
              <use xlink:href="img/sprite.svg#icon-home"></use>
            </svg>
            <span class="directories__title">Cat business</span>
          </div>
          <div class="directories__link-box">
            <svg class="directories__icon">
              <use xlink:href="img/sprite.svg#icon-heart"></use>
            </svg>
            <span class="directories__title">Cat tools</span>
          </div>
          <div class="directories__link-box">
            <svg class="directories__icon">
              <use xlink:href="img/sprite.svg#icon-cake"></use>
            </svg>
            <span class="directories__title">Cat food</span>
          </div>
        </div>
      </section>

      <section class="section-breeds">
        <div class="breeds__heading">
          <h2 class="heading--secondary">Popular <span>Breeds</span></h2>
        </div>
        <div
          class="gallery u-grid-col-5 u-margin-top-medium u-margin-bottom-medium"
        >
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-01.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Abyssinian</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-02.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">American Wirehair</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-03.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">American Curl</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-04.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Bengal</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-05.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Burmese</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-06.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Chartreux</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-07.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Devon Rex</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-08.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Egyptian Mau</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-09.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">European Burmese</figcaption>
          </figure>
          <figure class="gallery__breeds-box">
            <img src="img/breeds/cat-10.png" alt="" class="gallery__photo" />
            <figcaption class="gallery__name">Himalayan</figcaption>
          </figure>
        </div>
        <a href="#" class="gallery__btn btn btn--outline">View all breeds</a>
      </section>

      <section class="section-features">
        <div class="features__heading">
          <h2 class="heading--secondary">Featured <span>cats</span></h2>
        </div>
        <div class="features-box">
          <figure class="features__card">
            <img src="" alt="cat photo" class="features__photo" />
            <svg class="features__rating-icon">
              <use xlink:href="img/sprite.svg#icon-heart-outline"></use>
            </svg>
            <figcaption class="features__contents">
              <img src="" alt="user image" class="features__user-image" />
              <div class="features__location">
                <svg class="features__icon">
                  <use xlink:href="img/sprite.svg#icon-location-outline"></use>
                </svg>
                <p class="features__user-text">
                  Lorem ipsum dolor sit amet consectetur adipisicing elit.
                </p>
              </div>
              <span class="features__price">$1000</span>
            </figcaption>
          </figure>
        </div>
      </section>
    </main>
  </body>
</html>
